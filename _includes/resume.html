<dl class="experience">
    {% for job in site.data.capabilities %}
        <dt>
            <p class="title">{{ job.title }}</p>
            <div class="company">
              <a href={% link {{ job.path }} %}>{{job.path}}</a>
            </div>
        </dt><!--
        --><dd>
            <p>{{ job.description }}</p>
        </dd>
    {% endfor %}
</dl>
